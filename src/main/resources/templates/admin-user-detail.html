<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div th:replace="fragments/common-fragments :: navbar"></div>
<div id="container" class="bg-light">
    <div class="py-5">
        <div class="container py-5 bg-white shadow-sm card-height">
            <div class="row mx-3">
                <th:block th:replace="fragments/account-fragments :: account-sidebar"/>
                <div class="col-md-9 mb-5">
                    <th:block th:replace="fragments/common-fragments :: info-title(
                        text='Người dùng: ' + ${user.getFirstName()} + ' ' + ${user.getLastName()},
                        icon='fas fa-user-edit mr-2'
                    )"/>
                    <div class="row mt-5 mb-4 border px-3 py-3">
                        <div class="col-md-4">
                            <th:block
                                    th:replace="fragments/common-fragments :: data-item(title='ID người dùng', text=${user.getId()})"/>
                            <th:block
                                    th:replace="fragments/common-fragments :: data-item(title='Email', text=${user.getEmail()})"/>
                            <th:block
                                    th:replace="fragments/common-fragments :: data-item(title='Vai trò', text=${user.getRoles().iterator().next()})"/>
                        </div>
                        <div class="col-md-4">
                            <th:block
                                    th:replace="fragments/common-fragments :: data-item(title='Tên', text=${user.getFirstName()})"/>
                            <th:block
                                    th:replace="fragments/common-fragments :: data-item(title='Họ', text=${user.getLastName()})"/>
                            <th:block
                                    th:replace="fragments/common-fragments :: data-item(title='Thành phố', text=${user.getCity()})"/>
                        </div>
                        <div class="col-md-4">
                            <th:block
                                    th:replace="fragments/common-fragments :: data-item(title='Địa chỉ', text=${user.getAddress()})"/>
                            <th:block
                                    th:replace="fragments/common-fragments :: data-item(title='Số điện thoại', text=${user.getPhoneNumber()})"/>
                            <th:block
                                    th:replace="fragments/common-fragments :: data-item(title='Mã bưu điện', text=${user.getPostCode()})"/>
                        </div>
                    </div>

                    <th:block th:unless="${page.getContent().size() == 0}">
                        <h5 class="text-center">
                            Đơn hàng
                        </h5>
                        <table class="table border text-center">
                            <thead class="table-active">
                            <tr>
                                <th>Số đơn hàng</th>
                                <th>Ngày</th>
                                <th>Thành phố</th>
                                <th>Địa chỉ</th>
                                <th>Mã bưu điện</th>
                                <th>Tổng đơn hàng</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody th:each="order : ${page.getContent()}">
                            <tr>
                                <th th:text="${order.getId()}"></th>
                                <th th:text="${#temporals.format(order.getDate(), 'yyyy-MM-dd HH:mm')}"></th>
                                <th th:text="${order.getCity()}"></th>
                                <th th:text="${order.getAddress()}"></th>
                                <th th:text="${order.getPostCode()}"></th>
                                <th th:text="'$' + ${order.getTotalPrice()} + '0'"></th>
                                <th>
                                    <a th:href="@{/admin/order/{orderId} (orderId = ${order.getId()})}">
                                        Xem thêm
                                    </a>
                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/common-fragments :: footer}"></footer>
</body>
</html>
